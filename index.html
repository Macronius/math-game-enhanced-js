<!DOCTYPE html>

<html lang='en'>
    <head>
        <title>Bird Matching Game</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
    </head>

    <body>
        <div id="container">
            <!-- all the components that make up the game container -->
            <div id="score">Score: <span id="scorevalue">0</span></div>
            <div id="correct">Correct</div>
            <div id="wrong">Try Again</div>
            <div id="question"></div>
            <div id="instruction">Select as many correct answers as possible in the amount of time provided</div>
            <div id="choices">
                <div class="box" id="box1"></div>
                <div class="box" id="box2"></div>
                <div class="box" id="box3"></div>
                <div class="box" id="box4"></div>
            </div>
            <div id="startreset">Start Game</div>
            <div id="timeremaining">Time remaining: <span id="timeremainingvalue">60</span> sec</div>
            <div id="gameover"></div>
        </div>

        <script type"text/javascript" src="script.js"></script>
    </body>
</html>
